<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <!-- Formulaire de connexion -->
      <form [formGroup]="signInForm" class="sign-in-form" (ngSubmit)="onSignIn()">
        <h2 class="title">Connexion Adminstrateur</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email" formControlName="email" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mot de passe" formControlName="password" required />
        </div>
        <input type="submit" value="Connexion" class="btn solid" />
        <div class="social-media">
          <!-- Social media icons can go here -->
        </div>
      </form>

      <!-- Formulaire d'inscription -->
      <form [formGroup]="signUpForm" class="sign-up-form" (ngSubmit)="onSignUp()">
        <h2 class="title">Inscription</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Nom d'utilisateur" formControlName="username" required />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" required />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Mot de passe" formControlName="password" required />
        </div>
        <input type="submit" class="btn" value="Inscription" />
        <div class="social-media">
          <!-- Social media icons can go here -->
        </div>
      </form>
    </div>
  </div>

  <!-- Panels pour basculer entre les formulaires -->
  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>My heart</h3>
        <p>Bienvenue sur notre page de connexion.</p>
        <p>Pas de compte ?</p>
        <button class="btn transparent" id="sign-up-btn" (click)="switchToSignUp()">
          Inscription
        </button>
      </div>
      <img src="docta.png" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Cr√©ation d'un Compte</h3>
        <p>Veuillez entrez vos informations pour l'enregistrement.</p>
        <p>J'ai un compte.</p>
        <button class="btn transparent" id="sign-in-btn" (click)="switchToSignIn()">
          Connexion
        </button>
      </div>
      <img src="docta2.png" class="image" alt="" />
    </div>
  </div>
</div>
